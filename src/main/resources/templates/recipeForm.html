<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja przepisu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}">
</head>
<body>
<h2 class="titleIn" th:if="${mode == 'edit'}">Edycja przepisu</h2>
<h2 class="titleIn" th:if="${mode == 'add'}">Dodawanie nowego przepisu</h2>

<div class="editForm-img">
    <form th:action="${mode} == 'edit' ? @{/recipe/${recipe.id}/form/edit} : @{/recipe/${recipe.id}/form/add}" method="post" th:object="${recipeForm}" class="containerForm">
<!--    <form th:if="${mode == 'add'}" th:action="@{/add}" method="post" th:object="${recipeForm}" class="containerForm">-->
        <div class="form-group">
            <label for="recipeName">Nazwa</label>
            <input type="text" class="form-control" id="recipeName" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="directions">Wymień kroki</label>
            <textarea class="form-control" id="directions" rows="3" th:field="*{directions}"></textarea>
        </div>
        <div class="form-group">
            <label for="time">Czas przygotowania</label>
            <input type="text" class="form-control" id="time" th:field="*{time}">
        </div>
        <div class="form-group">
            <label for="ingredients">Wymień składniki</label>
            <textarea class="form-control" id="ingredients" rows="2" th:field="*{ingredients}"></textarea>
        </div>
        <div class="form-group">
            <label for="inputCategory">Kategoria</label>
            <div>
                <select class="form-control" id="inputCategory" th:field="*{category}">
                    <option disabled selected value="">Wybierz...</option>
                    <option th:each="cat: ${T(com.example.recipes.category.CategoryType).values()}"
                            th:text="${cat.text}" th:value="${cat.name()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPicture">Url obrazka</label>
            <input type="text" class="form-control" id="inputPicture" th:field="*{img}">
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary mb-2">Zapisz</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
